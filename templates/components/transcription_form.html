<form id="upload-form">
  <div class="mb-3">
    <label for="audio" class="form-label">Upload Audio or Video File</label>
    <input
      type="file"
      class="form-control"
      id="audio"
      name="audio"
      accept="audio/*,video/*"
      required
    />
  </div>
  <button type="submit" class="btn btn-primary">Transcribe</button>
</form>
