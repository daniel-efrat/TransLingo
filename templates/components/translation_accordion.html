<div class="accordion-item">
  <h2 class="accordion-header" id="headingTranslation">
    <button
      class="accordion-button collapsed"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#collapseTranslation"
      aria-expanded="false"
      aria-controls="collapseTranslation"
    >
      Translation
    </button>
  </h2>
  <div
    id="collapseTranslation"
    class="accordion-collapse collapse"
    aria-labelledby="headingTranslation"
    data-bs-parent="#transcriptionAccordion"
  >
    <div class="accordion-body">
      <div id="translation-output-container" class="mt-4" style="display: none">
        <div id="translation-output" class="output mt-2"></div>
        {% include 'components/translation_actions.html' %}
      </div>
    </div>
  </div>
</div>
