<div id="splash-screen">
  <div class="splash-content">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="TransLingo Logo">
    <h2>TransLingo</h2>
    <p>Transcription | Translation | Subtitles</p>
  </div>
</div>

<script>
  window.addEventListener('load', function() {
    setTimeout(function() {
      var splash = document.getElementById('splash-screen');
      splash.classList.add('fade-out');
      setTimeout(function() {
        splash.style.display = 'none';
      }, 500);
    }, 2500); // Changed from 1000 to 2500 (1s + 1.5s = 2.5s)
  });
</script>
