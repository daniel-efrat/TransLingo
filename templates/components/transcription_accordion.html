<!-- transcription_accordion.html -->
 
<div class="accordion-item">
  <h2 class="accordion-header" id="headingTranscription">
    <button
      class="accordion-button collapsed"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#collapseTranscription"
      aria-expanded="true"
      aria-controls="collapseTranscription"
    >
      Transcription
    </button>
  </h2>
  <div
    id="collapseTranscription"
    class="accordion-collapse collapse"
    aria-labelledby="headingTranscription"
    data-bs-parent="#transcriptionAccordion"
  >
    <div class="accordion-body">
      <div id="transcription-output-container" class="mt-4">
        <div id="output" class="output mt-2">Your transcription will be displayed here</div>
        {% include 'components/transcription_actions.html' %}
      </div>
    </div>
  </div>
</div>
