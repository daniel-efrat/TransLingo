<div id="translation-actions" class="mt-4" style="display: none">
  <div class="btn-group">
    <button
      type="button"
      class="btn btn-secondary dropdown-toggle"
      data-bs-toggle="dropdown"
    >
      Download Translation
    </button>
    <ul class="dropdown-menu">
      <li>
        <a
          class="dropdown-item"
          href="#"
          onclick="downloadText('docx', 'translation')"
        >DOCX</a>
      </li>
      <li>
        <a
          class="dropdown-item"
          href="#"
          onclick="downloadText('srt', 'translation')"
        >SRT</a>
      </li>
      <li>
        <a
          class="dropdown-item"
          href="#"
          onclick="downloadText('vtt', 'translation')"
        >WebVTT</a>
      </li>
    </ul>
  </div>
  <button
    type="button"
    id="copyTranslation"
    class="btn btn-secondary"
    onclick="copyToClipboard('translation')"
  >
    Copy to Clipboard
  </button>
  <div id="translation-notification" class="notification" style="display: none;">Copied to clipboard!</div>
</div>

  <script>
    document.getElementById('copyTranslation').addEventListener('click', function() {
        var notification = document.getElementById('translation-notification');
        notification.style.display = 'block';
        
        setTimeout(function() {
            notification.style.display = 'none';
        }, 2000);
    });
</script>
