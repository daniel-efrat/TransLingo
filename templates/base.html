<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}TransLingo Pro{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link rel="icon" href="{{ url_for('static', filename='assets/favicon.png') }}" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content-wrapper d-flex flex-column min-vh-100">
      <header class="app-header">
        <img
          src="{{ url_for('static', filename='assets/logo.png') }}"
          alt="TransLingo Logo"
          class="app-logo"
        />
        <div class="app-title">
          <h1>TransLingo Pro</h1>
          <p class="subtitle">Transcription | Translation | Subtitles</p>
        </div>
      </header>

      <div class="container mt-5 flex-grow-1">{% block content %}{% endblock %}</div>
    </div>

    <footer>
      <div class="">
        <p>Â© <span id="currentYear"></span> TransLingo Pro | Powered by <span><img src="{{ url_for('static', filename='assets/openai.svg') }}" width="80px" alt="OpenAI Logo" style="margin-top: -2px;" /></span></p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/loader.js') }}"></script>
    <script src="{{ url_for('static', filename='js/upload.js') }}"></script>
    <script src="{{ url_for('static', filename='js/transcription.js') }}"></script>
    <script src="{{ url_for('static', filename='js/downloadClipboard.js') }}"></script>
    <script src="{{ url_for('static', filename='js/translation.js') }}"></script>
    <script src="{{ url_for('static', filename='js/languageFilter.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
      document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
