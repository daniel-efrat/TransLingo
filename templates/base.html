<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}TransLingo - translingo.pro{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="app-header">
      <img
        src="{{ url_for('static', filename='logo.png') }}"
        alt="TransLingo Logo"
        class="app-logo"
      />
      <div class="app-title">
        <h1>TransLingo</h1>
        <p class="subtitle">Transcription | Translation | Subtitles</p>
      </div>
    </header>

    <div class="container mt-5">{% block content %}{% endblock %}</div>

    <footer>
      <p>Â© 2024 TransLingo</p>
      <div class="attribute">
        <span>Powered by</span>
        <img src="{{ url_for('static', filename='openai.svg') }}" width="80px" alt="OpenAI Logo" />
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/loader.js') }}"></script>
    <script src="{{ url_for('static', filename='js/upload.js') }}"></script>
    <script src="{{ url_for('static', filename='js/transcription.js') }}"></script>
    <script src="{{ url_for('static', filename='js/downloadClipboard.js') }}"></script>
    <script src="{{ url_for('static', filename='js/translation.js') }}"></script>
    <script src="{{ url_for('static', filename='js/languageFilter.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
