<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}TransLingo - translingo.pro{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/dropzone.min.css"
    />
  </head>
  <body>
    <header class="app-header">
      <img
        src="{{ url_for('static', filename='logo2.png') }}"
        alt="TransLingo Logo"
        class="app-logo"
      />
      <div class="app-title">
        <h1>TransLingo</h1>
        <p class="subtitle">Transcription | Translation | Subtitles</p>
      </div>
    </header>

    <div class="container mt-5">{% block content %}{% endblock %}</div>

    <footer>
      <p>Â© 2024 TransLingo</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/dropzone.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="static/js/loader.js"></script>
    <script src="static/js/upload.js"></script>
    <script src="static/js/transcription.js"></script>
    <script src="static/js/downloadClipboard.js"></script>
    <script src="static/js/translation.js"></script>
    <script src="static/js/languageFilter.js"></script>
    <script src="static/js/main.js"></script>

  </body>
</html>
